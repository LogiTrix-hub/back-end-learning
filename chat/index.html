<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>HOME SWEET HOME</div>
  <form id="publish" class="form-inline" action="">
    <input type="text" name="userName" placeholder="Write your name" class="user-name-input">
    <input type="text" name="message" class="message-input">
    <input type="submit">
  </form>
  <ul id="messages"></ul>
</body>
<script>
  const input = document.querySelector('.message-input')
  const userInput = document.querySelector('.user-name-input')
  publish.onsubmit = function() {
    fetch('http://localhost:3006/send', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: input.value,
        user: userInput.value
      })
    })
    input.value = "";
    return false;
  };
  subscribe();
  async function subscribe() {
    try {
      const {message, user} = await fetch('http://localhost:3006/subscribe').then(response => response.json());
      const li = document.createElement('li');
      li.textContent = message;
      li.innerHTML = `
        <span style="color: red;">${user}: </span>
        ${message}
      `;
      messages.appendChild(li);
      subscribe();
    } catch(err) {
      console.log(err);
      setTimeout(subscribe, 500)
    }
  };
</script>
</html>
